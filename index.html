<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Selector de Colores</title>
  <style>
    :root {
      --main-color: #00ff00;
      --secondary-color: #00ff00;
      --background-color: #262626;
      --text-color: #00ff00;
    }

    body {
      margin: 0;
      font-family: 'Consolas', monospace;
      background-color: var(--background-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
      transition: background-color 0.3s, color 0.3s;
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      border: 2px solid var(--main-color);
      background: transparent;
      color: var(--main-color);
      cursor: pointer;
      transition: all 0.3s ease;
      border-radius: 8px;
      box-shadow: 
        -4px -4px 8px var(--main-color),
         4px  4px 8px var(--secondary-color);
    }

    button:hover {
      background-color: var(--main-color);
      color: #000;
      box-shadow: 
        -4px -4px 12px var(--main-color),
         4px  4px 12px var(--secondary-color);
    }

    .light-mode {
      --background-color: #f5f5f5;
      --text-color: #111;
    }
  </style>
</head>
<body>
  <h1>Seleccionar Color de Tema</h1>
  <div class="button-container">
    <button onclick="setTheme('#ff6a00', '#ff6a00')">Naranja</button>
    <button onclick="setTheme('#ffcc00', '#ffcc00')">Amarillo</button>
    <button onclick="setTheme('#ff0033', '#ff0033')">Rojo</button>
    <button onclick="setTheme('#b700ff', '#b700ff')">Violeta</button>
    <button onclick="setTheme('#ffaa00', '#ffaa00')">√Åmbar</button>
    <button onclick="setTheme('#ffffff', '#ffffff')">Blanco</button>

    <button onclick="setTheme('#00ff00', '#00ccff')">Verde + Azul</button>
    <button onclick="setTheme('#00ff00', '#00ffa5')">Verde + verde</button>
    <button onclick="setTheme('#ff0033', '##ff5700')">Rojo + Rojo</button>
    <button onclick="setTheme('#ff0033', '#ffff00')">Rojo + Amarillo</button>
    <button onclick="setTheme('#00c0ff', '##006eff')">Azul + Azul</button>       
    <button onclick="setTheme('#ad00ff', '#7200ff')">Violeta + Violeta</button>
    <button onclick="setTheme('#0044ff', '#b700ff')">Azul + Violeta</button>

    <button onclick="toggleMode()">Modo Claro / Oscuro</button>
  </div>

  <script>
    function setTheme(primary, secondary) {
      document.documentElement.style.setProperty('--main-color', primary);
      document.documentElement.style.setProperty('--secondary-color', secondary);
      document.body.style.color = primary;

      const buttons = document.querySelectorAll('button');
      buttons.forEach(btn => {
        btn.style.borderColor = primary;
        btn.style.color = primary;
        btn.style.boxShadow = 
          `-4px -4px 8px ${primary}, 4px 4px 8px ${secondary}`;
      });
    }

    function toggleMode() {
      document.body.classList.toggle('light-mode');
    }
  </script>
</body>
</html>
